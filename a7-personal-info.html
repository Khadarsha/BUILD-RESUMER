<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal info | Build Resume</title>
    <link rel="stylesheet" href="/Awesome/a7-personal-info.css" />
  </head>
  <body>
    <div class="whole">
      <div class="heading">
        <div class="home">
          <a href="/BooM/a1-home-page.html"
            ><p class="main-heading"><small>Build</small> RESUME</p></a
          >
        </div>
        <div class="sub">
          <h3>COMPLETE YOUR <span class="h3-span">RESUME HEADING</span></h3>
          <p class="sub-para">
            Employers will use this information to contact you.
          </p>
        </div>
      </div>
      <div class="personal-info">
        <div class="name">
          <div class="f-name-box">
            <input type="text" required="required" />
            <span>First Name</span>
          </div>
          <div class="l-name-box">
            <input type="text" required="required" />
            <span>Last Name</span>
          </div>

          <div class="email">
            <input type="text" required="required" />
            <span>Email</span>
          </div>
          <div class="phone">
            <input type="text" required="required" />
            <span>Phone</span>
          </div>
        </div>
        <div class="adres">
          <div class="adres-box">
            <input type="text" required="required" />
            <span>address</span>
          </div>
        </div>
        <div class="adress">
          <div class="adress-box">
            <input type="text" required="required" />
            <span>City</span>
          </div>
          <div class="adress-box">
            <input type="text" required="required" />
            <span>zip code</span>
          </div>
          <div class="country-box">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="China">China</option>
              <option value="UK">UK</option>
              <option value="Iran">Iran</option>
              <option value="Iraq">Iraq</option>
              <option value="India">India</option>
              <option value="Korea">Republic of Korea</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btns">
        <a href="/BooM/a6-resume-templates.html"
          ><button class="back">Back</button></a
        >
        <a href="/BooM/a8-experience-tips.html"
          ><button class="next">Next</button></a
        >
      </div>
    </div>
  </body>
</html>
