<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education section | Build Resume</title>
    <link rel="stylesheet" href="/Awesome/a11-education.css" />
  </head>
  <body>
    <div class="whole">
      <div class="heading">
        <div class="home">
          <a href="/BooM/a1-home-page.html"
            ><p class="main-heading"><small>Build</small> RESUME</p></a
          >
        </div>
        <div class="sub">
          <h3>COMPLETE YOUR <span class="h3-span">EDUCATION SECTION</span></h3>
          <p class="sub-para">
            Add information about your educational background.
          </p>
        </div>
      </div>
      <div class="personal-info">
        <div class="name">
          <div class="f-name-box">
            <input type="text" required="required" />
            <span>SCHOOL NAME</span>
          </div>
          <div class="l-name-box">
            <input type="text" required="required" />
            <span>CITY</span>
          </div>
          <div class="f-name-box">
            <input type="text" required="required" />
            <span>STATE</span>
          </div>
          <div class="l-name-box">
            <label for="country">Degree</label>
            <select name="country" id="country">
              <option value="China">select a degree</option>
              <option value="UK">ms</option>
              <option value="UK">ma</option>
              <option value="UK">mba</option>
              <option value="UK">mca</option>
              <option value="Iran">b.tech</option>
              <option value="Iraq">general degree</option>
              <option value="Iraq">custom degree</option>
            </select>
          </div>
          <div class="f-name-box">
            <input type="text" required="required" />
            <span>FIELD OF STUDY</span>
          </div>
          <div class="l-name-box">
            <label for="country">Graduation year</label>
            <select name="country" id="country">
              <option value="China">select year</option>
              <option value="UK">before covid-19</option>
              <option value="Iraq">after covis-19</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btns">
        <a href="/BooM/a10-education-tips.html"
          ><button class="back">Back</button></a
        >
        <a href="/BooM/a12-skill-tips.html"
          ><button class="next">Next</button></a
        >
      </div>
    </div>
  </body>
</html>
